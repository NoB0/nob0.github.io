{% assign services = data[1] | sort: 'year' | reverse %}
{% for content in services %}
<h6 class="title font-weight-bold ml-1 ml-md-4">{{ content.year }}</h6>
<ul class="items">        
    {% for item in content.activities %}
    <li>
        <span class="item">{{ item }}</span>
    </li>
    {% endfor %}
</ul>
{% endfor %}
